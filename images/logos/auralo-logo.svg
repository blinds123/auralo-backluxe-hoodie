<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <!-- Premium gradient for sparkle effect -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <!-- Diamond sparkle filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main brand text AURA -->
  <text x="10" y="42" font-family="Poppins, sans-serif" font-size="36" font-weight="800" fill="#ffffff" letter-spacing="3">AURA</text>

  <!-- LO in accent color (lime) -->
  <text x="118" y="42" font-family="Poppins, sans-serif" font-size="36" font-weight="800" fill="#E5FF00" letter-spacing="3">LO</text>

  <!-- Premium diamond accent above the 'A' -->
  <g filter="url(#glow)" transform="translate(25, 8)">
    <polygon points="6,0 12,6 6,12 0,6" fill="#E5FF00" opacity="0.9"/>
  </g>

  <!-- Small sparkle dots -->
  <circle cx="175" cy="15" r="2" fill="#E5FF00" opacity="0.8"/>
  <circle cx="185" cy="25" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="178" cy="35" r="1" fill="#E5FF00" opacity="0.7"/>
</svg>