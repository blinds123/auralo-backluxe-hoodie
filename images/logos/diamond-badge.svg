<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="25%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="75%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="diamondGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Diamond shape with facets -->
  <polygon points="32,4 58,24 32,60 6,24" fill="url(#diamondGrad)" stroke="#E5FF00" stroke-width="1.5" filter="url(#diamondGlow)"/>
  <!-- Top facet highlight -->
  <polygon points="32,4 44,18 32,26 20,18" fill="#ffffff" opacity="0.4"/>
  <!-- Side facets -->
  <polygon points="6,24 20,18 32,26 20,40" fill="#e5e5e5" opacity="0.3"/>
  <polygon points="58,24 44,18 32,26 44,40" fill="#d0d0d0" opacity="0.3"/>
  <!-- Center highlight -->
  <polygon points="32,26 44,40 32,60 20,40" fill="#f8f8f8" opacity="0.2"/>
  <!-- Sparkle accents -->
  <circle cx="32" cy="16" r="3" fill="#E5FF00" opacity="0.9"/>
</svg>