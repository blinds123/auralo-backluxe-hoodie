<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="cryptoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5FF00"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#E5FF00"/>
    </linearGradient>
    <filter id="cryptoGlow">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#E5FF00" stroke-width="2" opacity="0.3"/>
  <!-- Middle ring with dashes -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#cryptoGrad)" stroke-width="1.5"
          stroke-dasharray="6 4" opacity="0.6"/>
  <!-- Inner filled circle -->
  <circle cx="32" cy="32" r="18" fill="#111111"/>
  <!-- Bitcoin-style B symbol -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="700"
        fill="url(#cryptoGrad)" text-anchor="middle">B</text>
  <!-- Vertical lines through B -->
  <line x1="30" y1="18" x2="30" y2="22" stroke="#E5FF00" stroke-width="2"/>
  <line x1="34" y1="18" x2="34" y2="22" stroke="#E5FF00" stroke-width="2"/>
  <line x1="30" y1="42" x2="30" y2="46" stroke="#E5FF00" stroke-width="2"/>
  <line x1="34" y1="42" x2="34" y2="46" stroke="#E5FF00" stroke-width="2"/>
  <!-- Sparkle accents -->
  <circle cx="50" cy="14" r="2" fill="#E5FF00" opacity="0.8"/>
  <circle cx="14" cy="50" r="1.5" fill="#E5FF00" opacity="0.6"/>
</svg>