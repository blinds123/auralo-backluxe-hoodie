<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5FF00"/>
      <stop offset="100%" style="stop-color:#c4db00"/>
    </linearGradient>
    <filter id="badgeShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Starburst background -->
  <g filter="url(#badgeShadow)">
    <!-- 12-point star burst -->
    <polygon points="60,5 68,35 95,15 78,42 110,50 78,58 95,85 68,65 60,95 52,65 25,85 42,58 10,50 42,42 25,15 52,35"
             fill="url(#badgeGrad)"/>
    <!-- Inner circle -->
    <circle cx="60" cy="50" r="32" fill="#111111"/>
  </g>
  <!-- Text: 30 -->
  <text x="60" y="52" font-family="Poppins, sans-serif" font-size="28" font-weight="800" fill="#ffffff" text-anchor="middle">30</text>
  <!-- Text: DAY -->
  <text x="60" y="68" font-family="Poppins, sans-serif" font-size="10" font-weight="600" fill="#E5FF00" text-anchor="middle" letter-spacing="2">DAY</text>
  <!-- Small checkmark -->
  <path d="M48 78 L54 84 L72 66" stroke="#E5FF00" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>