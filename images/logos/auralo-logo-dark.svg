<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="darkSparkle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <filter id="glowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main brand text AURA in dark -->
  <text x="10" y="42" font-family="Poppins, sans-serif" font-size="36" font-weight="800" fill="#111111" letter-spacing="3">AURA</text>

  <!-- LO in accent color (lime) -->
  <text x="118" y="42" font-family="Poppins, sans-serif" font-size="36" font-weight="800" fill="#E5FF00" letter-spacing="3">LO</text>

  <!-- Premium diamond accent -->
  <g filter="url(#glowDark)" transform="translate(25, 8)">
    <polygon points="6,0 12,6 6,12 0,6" fill="#E5FF00" opacity="0.95"/>
  </g>

  <!-- Sparkle accents -->
  <circle cx="175" cy="15" r="2" fill="#111111" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#E5FF00" opacity="0.8"/>
  <circle cx="178" cy="35" r="1" fill="#111111" opacity="0.5"/>
</svg>