<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="truckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5FF00"/>
      <stop offset="100%" style="stop-color:#d4eb00"/>
    </linearGradient>
  </defs>
  <!-- Truck body -->
  <rect x="4" y="24" width="36" height="20" rx="3" fill="#111111"/>
  <!-- Truck cab -->
  <path d="M40 28 L52 28 Q58 28 58 34 L58 44 L40 44 Z" fill="#111111"/>
  <!-- Windshield -->
  <path d="M42 30 L50 30 Q54 30 54 34 L54 40 L42 40 Z" fill="#2a2a2a"/>
  <!-- Cargo area highlight -->
  <rect x="8" y="28" width="28" height="12" rx="1" fill="#1a1a1a"/>
  <!-- Package with sparkle -->
  <rect x="14" y="30" width="10" height="8" rx="1" fill="url(#truckGrad)"/>
  <circle cx="19" cy="34" r="1.5" fill="#ffffff" opacity="0.8"/>
  <!-- Wheels -->
  <circle cx="16" cy="48" r="6" fill="#333"/>
  <circle cx="16" cy="48" r="3" fill="#666"/>
  <circle cx="50" cy="48" r="6" fill="#333"/>
  <circle cx="50" cy="48" r="3" fill="#666"/>
  <!-- Speed lines -->
  <line x1="0" y1="30" x2="4" y2="30" stroke="#E5FF00" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="36" x2="6" y2="36" stroke="#E5FF00" stroke-width="2" opacity="0.8"/>
  <line x1="0" y1="42" x2="4" y2="42" stroke="#E5FF00" stroke-width="2" opacity="0.6"/>
</svg>