<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="comfortGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5FF00"/>
      <stop offset="100%" style="stop-color:#d4eb00"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Cloud/soft shape representing comfort -->
  <g filter="url(#softGlow)">
    <ellipse cx="32" cy="36" rx="24" ry="16" fill="#111111"/>
    <circle cx="18" cy="30" r="12" fill="#111111"/>
    <circle cx="46" cy="30" r="10" fill="#111111"/>
    <circle cx="32" cy="24" r="14" fill="#111111"/>
  </g>
  <!-- Soft fabric waves -->
  <path d="M12 36 Q22 42 32 36 Q42 30 52 36" stroke="url(#comfortGrad)" stroke-width="2" fill="none"/>
  <path d="M14 42 Q24 48 34 42 Q44 36 54 42" stroke="url(#comfortGrad)" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Feather icon in center -->
  <path d="M32 20 Q28 28 32 36 Q36 28 32 20" fill="url(#comfortGrad)" opacity="0.8"/>
  <line x1="32" y1="20" x2="32" y2="38" stroke="#E5FF00" stroke-width="1"/>
  <!-- Small sparkles -->
  <circle cx="22" cy="22" r="1.5" fill="#E5FF00" opacity="0.7"/>
  <circle cx="42" cy="24" r="1" fill="#ffffff" opacity="0.6"/>
</svg>